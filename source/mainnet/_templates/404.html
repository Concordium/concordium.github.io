<!--  This page is not testable when restyling because it has to use the absolute path to files, and when testing locally the /en/mainnet/  part of the path is not included.-->
<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <title>Concordium Documentation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <link rel="shortcut icon" href="{{pathto('_static/concordium-logo-no-text.svg', 1)}}" />
    <meta name="theme-color" content="#000000" />
    {% block extrahead %} {% endblock %}
</head>

<body>

<!-- This can used to add a notification at the top of the landing page-->
    <div class="info-container">
        <a href="https://concordium.com/" target="_blank">
            <img class="logo" src="{{pathto('_static/concordium-logo.svg', 1)}}" />
        </a>
        <div class="info-text">
            <h4>Whoops!</h4>
            <p>You found a broken link. Thanks for letting us know.</p><p>If you need help to find something, <a href="mailto:support@concordium.software">contact us.</a> </p>
        </div>
    </div>
 

    <style>
        body {
            background: url({{pathto('_static/background-img.png', 1)}}) no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: visible;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
        }   

        p {
            color: white;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        h4 {
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.875em;
            font-weight: bold;
            color: white;
        }

        .info-container {
	        width: 350px;
            margin-top: 60px;
            margin-bottom: -20px;
            margin-right: auto;
            margin-left: auto;
            padding: auto;
            display: flex;
            position: relative;
            flex-direction: column;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        @media only screen and (min-width: 863px) {
            .info-container {
	        width: 730px;
            margin-top: 60px;
            margin-bottom: -20px;
            margin-right: auto;
            margin-left: auto;
            padding: auto;
            display: flex;
            position: relative;
            flex-direction: column;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
            }
        }  

        .info-text {
	        width: 90%;
            margin: auto;
            text-align:center;
            position:relative;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        .info-container h4 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 2px;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        .center {
            margin-right: auto;
            margin-left: auto;
        }

        .fit-content {
            width: fit-content;
        }

        .max-width {
            max-width: 1280px;
        }

        .text-center {
            text-align:center;
        }

        .margin-tb {
            margin-bottom: 3em;
            margin-top: 3em;
        }

        .consent {
                position: fixed;
                right: 0;
                top: auto;
                bottom: 0;
                max-width: 530px;
                padding: 30px 45px 25px;
                background-color: linear-gradient(9.01deg, rgba(255, 255, 255, 0.3) 22.98%, rgba(255, 255, 255, 0) 88.11%);
                color: #fff;
            }
        
        .logo {
            max-height: 200px;
        }
    
        /* Responsive columns - one column layout (vertical) on Extra small devices (phones, 600px and down) */
            @media screen and (max-width: 600px) {
                .consent {
                    left: 0;}
            }

    </style>

</body>

</html>
