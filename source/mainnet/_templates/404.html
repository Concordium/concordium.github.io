<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <title>Concordium Documentation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{pathto('_static/css/style.css', 1)}}" type="text/css" />
    <link rel="shortcut icon" href="{{pathto('_static/concordium-logo-no-text.svg', 1)}}" />
    <meta name="theme-color" content="#000000" />
    {% block extrahead %} {% endblock %}
</head>

<body>
    <div class="logo-container">
        <a href="https://developer.concordium.software/">
            <img class="logo" src="{{pathto('_static/concordium-documentation-dark.svg', 1)}}" />
        </a>
    </div>

<!-- This can used to add a notification at the top of the landing page-->
     <div class="info-container">
        <div class="info-text">
            <h4>Whoops!</h4>
            <p>You found a broken link. Thanks for letting us know.</p><p>If you need help to find something, <a href="mailto:support@concordium.software">contact us.</a> </p>
        </div>
    </div>
 

    <style>
        body {
            background: url({{pathto('_static/background-img.png', 1)}}) no-repeat center center fixed, rgb(240, 240, 240);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: "Nb-akademie-std",sans-serif;
            overflow: visible;
        }   

        h3 {
            font-family: 'Nb-akademie-std',sans-serif;
            color: #a38b72;
            padding: 10px 0px 0px 0px;
        }

        h4 {
            font-family: 'Nb-akademie-std',sans-serif;
            font-size: 1.875em;
            font-weight: bold
        }

        a {
            color:#235c9b;
            text-decoration: none;
        }

        a:visited {
            color: #235c9b;
            text-decoration: none;
        }

        .info-container {
	        width: 350px;
            margin-top: 60px;
            margin-bottom: -20px;
            margin-right: auto;
            margin-left: auto;
            padding: auto;
            display: flex;
            position: relative;
            flex-direction: column;
            font-family: "Nb-akademie-std",sans-serif;
        }

        @media only screen and (min-width: 863px) {
            .info-container {
	        width: 730px;
            margin-top: 60px;
            margin-bottom: -20px;
            margin-right: auto;
            margin-left: auto;
            padding: auto;
            display: flex;
            position: relative;
            flex-direction: column;
            font-family: "Nb-akademie-std",sans-serif;
            }
        }  

        .info-text {
	        width: 90%;
            margin: auto;
            text-align:center;
            position:relative;
            font-family: "Nb-akademie-std",sans-serif;
        }

        .info-container h4 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 2px;
        }

        .text-container {
	        height: 100px;
	        width: 60%;
            margin-top: 10px;
            margin-right: auto;
            margin-left: auto;
            text-align:center;
            position:relative;
        }

        .logo-container {
	        height: 100px;
	        width: 100%;
            margin-top: 10px;
            text-align:center;
            position:relative;
        }

        .logo {
            position:relative;
            display:inline-block;
            max-width: 300px;
            min-height: 100px;
        }

        .list-container {
	        height: 100px;
	        width: 100%;
            margin-top: 10px;
            text-align:center;
            position:relative;
            font-family: "Nb-akademie-std",sans-serif;
        }

        .list-container ul {
            padding-bottom: 50px;
            list-style-type: none; /* Remove bullets */
        }

        .list-container ul li {
            margin: 10px;
        }

        *   {
            box-sizing: border-box;
        }
        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
            padding: 16px;  
            text-align: center;
            height: 200px;
            background-color: #f1f1f1;
            transition: all 0.5s ease;
            border-radius: 15px;
            margin: 10px;
        }
        
        .card:hover {
            transform: translateY(12px);
            transition-duration: 250ms;
        }

        /* Large devices 1125px to 992px */
        @media only screen and (max-width: 1125px) and (min-width: 993px) {
            p {
            display: none;
            }
        }


        /* Medium devices (landscape tablets, desktops 768px and up) */
        @media only screen and (min-width: 768px) {
            /* Float three columns side by side */
            .column {
                float: left;
                width: 33.3%;
                padding-right: 10px;
            }
    
            /* Float two columns side by side centered */
            .row-ctr {
                margin: 10px 50px;
                display: flex;
                justify-content: center;}

            /* Remove extra left and right margins, due to padding in columns */
            .row {margin: 50px 50px;}

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            
            .consent {
                position: fixed;
                right: 0;
                top: auto;
                bottom: 0;
                max-width: 530px;
                padding: 30px 45px 25px;
                background-color: #235c9b;
                color: #fff;
            }
        }

        /* Responsive columns - one column layout (vertical) on Extra small devices (phones, 600px and down) */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
            
            .row-ctr {
                display: block;
                justify-content: center;}

            .consent {
                left: 0;}
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {...}




    </style>

</body>

</html>
