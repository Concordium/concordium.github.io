name: Deploy
on:
  workflow_dispatch:
jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install ğŸ”§
        shell: bash
        run: |
          sudo apt-get install -y graphviz
          pip3 install pipenv
          pipenv sync

      - name: Build ğŸ› 
        shell: bash
        run: pipenv run ./scripts/build.sh

      - name: Deploy Developer Documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: build
          # Prevent the default behavior of force pushing which will remove previews see https://github.com/marketplace/actions/deploy-pr-preview.
          force: false
          clean: true
          clean-exclude: |
            pr-preview/
            pr-preview-academy/
