name: Deploy
on:
  workflow_dispatch:
jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx
    steps:
      - name: Install git ðŸ”§
        shell: bash
        run: |
          apt-get update
          apt-get install -y git

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Install ðŸ”§
        shell: bash
        run: |
          apt-get install -y graphviz rsync
          pip3 install -r requirements.txt

      - name: Build ðŸ› 
        shell: bash
        run: ./scripts/build.sh

      - name: Deploy Developer Documentation ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: build
          # Prevent the default behavior of force pushing which will remove previews see https://github.com/marketplace/actions/deploy-pr-preview.
          force: false
          clean: true
          clean-exclude: |
            pr-preview/
            pr-preview-academy/

      - name: Configure SSH known_hosts ðŸ”§
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy Concordium Academy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build-academy
          external_repository: Concordium/concordium-academy
          publish_branch: gh-pages
          deploy_key: ${{ secrets.CONCORDIUM_ACADEMY_DEPLOY_KEY }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
