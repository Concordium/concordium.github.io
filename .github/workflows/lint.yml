name: Lint
on:
  pull_request:
    branches:
      - main
      - mainnet
  push:
    branches:
      - main
      - mainnet

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install ğŸ”§
        shell: bash
        run: |
          sudo apt-get install -y graphviz
          pip3 install pipenv
          pipenv sync --dev

      - name: Lint ğŸ”
        shell: bash
        run: pipenv run doc8 source

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install ğŸ”§
        shell: bash
        run: |
          sudo apt-get install -y graphviz
          pip3 install pipenv
          pipenv sync

      - name: Build ğŸ› 
        shell: bash
        run: pipenv run ./scripts/build.sh
