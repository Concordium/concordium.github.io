name: Lint
on:
  pull_request:
    branches:
      - main
      - mainnet
  push:
    branches:
      - main
      - mainnet

jobs:
  lint:
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        shell: bash
        run: |
          apt-get update
          apt-get install -y graphviz git rsync
          pip3 install pipenv
          pipenv sync --dev

      - name: Lint ğŸ”
        shell: bash
        run: pipenv run doc8 source

  build:
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        shell: bash
        run: |
          apt-get update
          apt-get install -y graphviz git rsync
          pip3 install pipenv
          pipenv sync

      - name: Build ğŸ› 
        shell: bash
        run: pipenv run ./scripts/build.sh
