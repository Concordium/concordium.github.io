name: Linkcheck Testnet
on:
  workflow_dispatch:
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    container: sphinxdoc/sphinx
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        shell: bash
        run: |
          apt-get update
          apt-get install -y graphviz git rsync
          pip3 install -r requirements.txt

      - name: Linkcheck ğŸ”
        shell: bash
        run: sphinx-build  -b linkcheck -c "source/testnet" source build/testnet
